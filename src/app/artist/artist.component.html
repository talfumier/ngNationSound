<main>
  <section class="artist">
    <img src="{{ getArtistPath(artist) }}" alt="{{ artist.name }}" />
    <div class="artist-details">
      <h2 class="name">{{ artist.name }}</h2>
      <h3 class="country">{{ artist.country }}</h3>
      <h3 class="description">{{ artist.description }}</h3>
      <h3 class="composition">{{ artist.composition }}</h3>
      <h3 class="style">{{ artist.style }}</h3>
    </div>
  </section>
</main>
