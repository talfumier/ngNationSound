<div class="artist-events">
  <div
    class="artist"
    [routerLink]="['/artist', event.performer.id, 'program-details']"
  >
    <img
      src="{{
        '../../../../../assets/images/artists/' +
          event.performer.name.replaceAll(' ', '').replaceAll('-', '') +
          '.jpg'
      }}"
      alt="{{ event.performer.name }}"
    />
    <h2 class="artist-name">
      {{ event.performer.name }}
    </h2>
  </div>
  <div class="events-info">
    <ul>
      <li
        *ngFor="let date of event.dates"
        class="date"
        [ngClass]="{
          concert: date.type === 'concert',
          rencontre: date.type === 'rencontre'
        }"
      >
        <span class="date-time">{{
          date.date | date : "dd MMMM '-' HH:mm"
        }}</span>
        <span class="type">{{ date.type }}</span>
        <span class="location">{{ date.location.name }}</span>
      </li>
    </ul>
  </div>
</div>
