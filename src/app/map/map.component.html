<main>
  <div
    *ngIf="backToText.length > 0"
    class="back-button"
    [routerLink]="[backToUrl]"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <svg>
      <use href="../../assets/icons/icons.svg#leftIcon" />
    </svg>
    <span> {{ backToText }}</span>
  </div>
  <section id="map" class="map-container"></section>
</main>
