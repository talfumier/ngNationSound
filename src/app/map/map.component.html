<main>
  <div
    class="back-button"
    [routerLink]="[backToOptions.url]"
    [queryParams]="
      backToOptions.queryParam ? { param: backToOptions.queryParam } : {}
    "
  >
    <svg>
      <use href="../../assets/icons/icons.svg#leftIcon" />
    </svg>
    <span> {{ backToText }}</span>
  </div>
  <section id="map" class="map-container"></section>
</main>
