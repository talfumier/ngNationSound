<header>
  <div class="button-title">
    <div class="logo-container" routerLink="/">
      <img src="../../assets/images/logo.jpg" alt="Logo NationSound festival" />
    </div>
    <h1>
      <p>Nation Sound Festival</p>
      <p [ngClass]="{ decoration: dates.days.length > 0 }" class="dates">
        <span *ngFor="let day of dates.days" class="day">{{ day }}</span>
        <span class="month-year">{{ formattedMonthYear() }}</span>
      </p>
    </h1>
  </div>
  <nav class="navbar" (click)="handleClick()">
    <ul class="list-group" [ngClass]="{ toggled: isToggled }">
      <li
        id="home-link"
        class="list-group-item"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Accueil
      </li>
      <li
        class="list-group-item"
        routerLink="/program"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Programme
      </li>
      <li
        id="header-map-link"
        class="list-group-item"
        routerLink="/map/all"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Carte
      </li>
      <li
        class="list-group-item"
        routerLink="/ticketing"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Billetterie
      </li>
    </ul>
    <button class="menu-toggle" (click)="handleToggle()">
      <svg>
        <use href="../../assets/icons/icons.svg#hamMenuIcon" />
      </svg>
    </button>
  </nav>
</header>
