<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let artist of artists" class="slide">
    <img
      src="{{
        'assets/images/artists/' +
          artist.name.replaceAll(' ', '').replaceAll('-', '') +
          '.jpg'
      }}"
      alt="{{ artist.name }}"
    />
    <div class="artist-name">{{ artist.name }}</div>
  </div>
</ngx-slick-carousel>
