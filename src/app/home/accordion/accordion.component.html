<h2 class="title" (click)="rotateChevron($event)">
  {{ title }}
  <button
    class="chevron"
    [ngClass]="{ rotated: value }"
    (click)="rotateChevron($event)"
  >
    <input
      name="accordion"
      type="checkbox"
      class="form-control"
      [(ngModel)]="value"
    />
    <svg>
      <use href="../../assets/icons/icons.svg#chevronIcon" />
    </svg>
  </button>
</h2>
